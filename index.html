<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User King">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Перейти в Telegram</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: #13161a;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: 20px;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: fadeInText 1.5s ease-in-out;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #0f3460;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(15, 52, 96, 0.4);
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-5px);
            background: #1a508b;
            box-shadow: 0 8px 20px rgba(26, 80, 139, 0.6);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar-container">
            <!-- Add your image URL here -->
            <img src="icon.png" alt="User King Logo">
        </div>
        <h1>Актуальная ссылка UserKing</h1>
        <a href="https://t.me/fiveuserking_bot" class="btn">Перейти</a>
    </div>
    <div class="footer">
        <a href="https://t.me/fiveuserking_bot" target="_blank">@fiveuserking_bot</a>
    </div>
    
    </div>
</body>
</html>
